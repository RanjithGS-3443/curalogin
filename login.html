<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="tab">
            <button id="emailTab" class="active">Email/Password</button>
            <button id="phoneTab">Phone/OTP</button>
        </div>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="phoneForm" style="display:none;">
            <input type="text" id="phone" placeholder="Phone Number" required>
            <div id="recaptcha-container"></div>
            <button type="button" id="sendOtp">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
            <button type="button" id="verifyOtp" style="display:none;">Verify OTP</button>
        </form>
        <button id="googleLogin" class="google-btn">Login with Google</button>
        <div id="message"></div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="login.js"></script>
</body>
</html>
