<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CuraHealth Hospitals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .contact-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-header h1 {
            color: #1976d2;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .contact-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e3f2fd;
        }
        .contact-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .contact-section h2 {
            color: #1976d2;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .contact-info {
            color: #555;
            line-height: 1.8;
        }
        .back-link {
            display: inline-block;
            color: #1976d2;
            text-decoration: none;
            margin-bottom: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .contact-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <a href="landing.html" class="back-link">‚Üê Back to Home</a>
        <div class="contact-header">
            <h1>Contact Information</h1>
        </div>
        <div class="contact-section">
            <h2>Address</h2>
            <div class="contact-info">
                CuraHealth Hospitals<br>
                Kammanahalli, Bengaluru<br>
                Karnataka, India
            </div>
        </div>
        <div class="contact-section">
            <h2>Contact Numbers</h2>
            <div class="contact-info">
            
                WhatsApp: 7204962838<br>
                Email: ranjithgs49@gmail.com
            </div>
        </div>
        <div class="contact-section">
            <h2>Working Hours</h2>
            <div class="contact-info">
                Monday to Saturday: 9:00 AM - 8:00 PM<br>
                Sunday: 9:00 AM - 1:00 PM<br>
                Emergency Services: 24/7
            </div>
        </div>
    </div>
</body>
</html>
